<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antika Bouquet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    header h1 {
      font-size: 2.5rem;
      color: #d26a5c;
    }
    header p {
      color: #555;
      margin-top: 10px;
    }
    .controls {
      text-align: center;
      margin-bottom: 30px;
    }
    .controls input, .controls select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      max-width: 220px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
      color: #b45f4d;
    }
    .product p {
      margin: 0 0 10px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #25d366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Antika Bouquet</h1>
    <p>Buket cantik untuk setiap momen</p>
  </header>  <div class="controls">
    <input type="text" id="searchInput" placeholder="Cari produk...">
    <select id="categoryFilter">
      <option value="all">Semua Kategori</option>
      <option value="wisuda">Wisuda</option>
      <option value="uang">Buket Uang</option>
      <option value="custom">Custom</option>
    </select>
  </div>  <section class="products" id="productList">
    <!-- Produk akan dimasukkan lewat JavaScript -->
  </section>  <footer>
    <p>Metode Pembayaran:</p>
    <p>DANA: 082242406520 a.n. Antika Sugesti</p>
    <p>BRI: 598501052797537 a.n. Antika Sugesti</p>
    <br>
    <p>&copy; 2025 Antika Bouquet. All rights reserved.</p>
  </footer>  <script>
    const products = [
      { name: 'Buket wisuda', price: 'Rp60.000 - Rp120.000', image: 'IMG-20250607-WA0026.jpg', category: 'wisuda' },
      { name: 'Buket uang kipas + bunga', price: 'Rp300.000', image: 'IMG-20250607-WA0029.jpg', category: 'uang' },
      { name: 'Round buket mawar mix bunga kering', price: 'Rp250.000', image: 'IMG-20250607-WA0034.jpg', category: 'wisuda' },
      { name: 'Round buket mawar mix bunga kering', price: 'Rp250.000', image: 'IMG-20250607-WA0036.jpg', category: 'wisuda' },
      { name: 'Buket uang kipas', price: 'Rp45.000 - Rp300.000', image: 'IMG-20250607-WA0039.jpg', category: 'uang' },
      { name: 'Buket custom', price: 'Rp45.000 - Rp300.000', image: 'IMG-20250607-WA0075.jpg', category: 'custom' },
      { name: 'Buket wisuda', price: 'Rp45.000 - Rp300.000', image: 'IMG-20250607-WA0076.jpg', category: 'wisuda' },
      { name: 'Buket custom request', price: 'Rp45.000 - Rp100.000', image: 'IMG-20250607-WA0078.jpg', category: 'custom' },
      { name: 'Buket uang kipas + bunga kering request isi', price: 'Rp45.000 - Rp300.000', image: 'IMG-20250607-WA0079.jpg', category: 'uang' },
    ];

    const productList = document.getElementById('productList');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    function renderProducts() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      productList.innerHTML = '';
      const filtered = products.filter(p => {
        return (category === 'all' || p.category === category) &&
               (p.name.toLowerCase().includes(search));
      });

      if (filtered.length === 0) {
        productList.innerHTML = '<p>Tidak ada produk ditemukan.</p>';
        return;
      }

      filtered.forEach(product => {
        const link = `https://wa.me/6282242406520?text=Halo,+saya+ingin+pesan+${encodeURIComponent(product.name)}+(${encodeURIComponent(product.price)})`;
        productList.innerHTML += `
          <div class="product">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <a class="btn" href="${link}" target="_blank">Pesan via WA</a>
          </div>
        `;
      });
    }

    searchInput.addEventListener('input', renderProducts);
    categoryFilter.addEventListener('change', renderProducts);
    window.onload = renderProducts;
  </script></body>
</html>
